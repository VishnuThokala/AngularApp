
<div class="sidebar">
    <div class="logo_content">
        <div class="logo">
            <div class="logo_name">VISHNU THOKALA</div>
        </div>
       <i class='bx bx-menu' id="btn"></i>
    </div>
    <hr>
    <ul class="nav_list">
       
        <li>
            <a (click)="setPageIndex(-1)">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a (click)="setPageIndex(0)">
                <i class='bx bx-user'></i>
                <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
        </li>
        <li>
            <a (click)="setPageIndex(1)">
                <i class='bx bx-chat'></i>
                <span class="links_name">Upload Quiz</span>
            </a>
            <span class="tooltip">Upload Quiz</span>
        </li>
        <li>
            <a (click)="setPageIndex(2)">
                <i class='bx bx-pie-chart-alt-2'></i>
                <span class="links_name">Atttempt Quiz</span>
            </a>
            <span class="tooltip">Atttempt Quiz</span>
        </li>
        <li>
            <a (click)="setPageIndex(3)">
                <i class='bx bx-folder'></i>
                <span class="links_name">File Upload</span>
            </a>
            <span class="tooltip">File Upload</span>
        </li>
        <li>
            <a (click)="setPageIndex(4)">
                <i class='bx bx-cart-alt'></i>
                <span class="links_name">Data Table</span>
            </a>
            <span class="tooltip">data Table</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-heart'></i>
                <span class="links_name">Saved</span>
            </a>
            <span class="tooltip">Saved</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cog'></i>
                <span class="links_name">Setting</span>
            </a>
            <span class="tooltip">Setting</span>
        </li>
    </ul>
    <div class="content">
        <div class="user">
            <div class="user_details">
                <img [src] = "user.photoURL" >
              
                <div class="name_job">
                    <div class="name">{{user.displayName}}</div>
                </div>
            </div>
           <a (click)="logout()"> <i class='bx bx-log-out' id="log_out"></i></a>
        </div>
    </div>
</div>
<div class="home_content card">
    <div class="text ">
        Main Menu
    </div>
    
    <app-dashboard *ngIf="pageIndex=== -1"></app-dashboard>
    <app-profile *ngIf="pageIndex=== 0"></app-profile>
    <app-quizmaker *ngIf="pageIndex=== 1"></app-quizmaker>
    <app-exam *ngIf="pageIndex=== 2"></app-exam>
    <app-file-upload  *ngIf="pageIndex=== 3" >  </app-file-upload>
    <app-data-table *ngIf="pageIndex===4"></app-data-table>
</div>
