    <div class="card-head">

    <div class="signup-form card">

        <div class="card-body">
            <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
              
                <div class="form-group">
                    <label for="Email">
                        Email
                    </label>
                    <input class="form-control " type="text" formControlName="email" id="email" placeholder="Email" />
                </div>
                <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                    <div *ngIf="f.email.errors!.required">Email is required.</div>
                    <div *ngIf="f.email.errors!.email">Please, enter valid email address.</div>
                </div>
                <div class="form-group ">
                    <label for="Password">
                        Password
                    </label>
                    <input class="form-control " type="password" formControlName="password" id="password"
                        placeholder="Password" />
                </div>
                <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                    <div *ngIf="f.password.errors!.required">password is required.</div>
                    <div *ngIf="f.password.errors!.minlength">Password should be 8 character.</div>

                </div>
                        {{signupResp}}
                <div>

                    <button id="submitButton" class="btn btn-primary" type="submit">Submit</button>

                </div>

            </form>
        </div>
    </div>
    <pre>

    </pre>
</div>
